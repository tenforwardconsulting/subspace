---
  - name: Adding APT repository key
    when: ansible_os_family == 'Debian'
    become: yes
    apt_key:
      id: ACCC4CF8
      url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    tags:
      - postgresql
      - db
      - repo

  - name: Add PostgreSQL official APT repository
    when: ansible_os_family == 'Debian'
    become: yes
    apt_repository:
      repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ansible_distribution_release}}-pgdg main"
    tags:
      - postgresql
      - db
      - repo

  - name: Install PostgreSQL
    when: ansible_os_family == 'Debian'
    become: yes
    apt:
      name: "{{item}}"
      state: present
      update_cache: yes
      cache_valid_time: 3600
    with_items:
      - python3-pip
      - "postgresql-{{postgresql_version}}"
      - "postgresql-client-{{postgresql_version}}"
      - "libpq-dev"
    tags:
      - postgresql
      - db
      - deps

  - name: Install dependencies for the Ansible module
    when: ansible_os_family == 'Debian'
    become: yes
    command: "pip3 install psycopg2"
    tags:
      - postgresql
      - db
      - deps

  - name: Create postgresql user
    postgresql_user:
      name: "{{database_user}}"
      password: "{{database_password}}"
      state: present
    become: true
    become_user: postgres

  - name: Create postgresql database
    postgresql_db:
      name: "{{database_name}}"
      owner: "{{database_user}}"
      template: template1
      state: present
    become: true
    become_user: postgres

  - name: Grant all privileges on database to user
    postgresql_privs:
      database: "{{database_name}}"
      privs: ALL
      roles: "{{database_user}}"
      state: present
      type: database
    become: true
    become_user: postgres

  - name: "Enable postgres hstore"
    become: true
    become_user: postgres
    postgresql_ext:
      db: "{{database_name}}"
      name: hstore
      state: present

  - include: backups.yml
    become: true

  - name: Grab Psql version
    shell: psql --version
    register: stats_psql_version
    when: send_stats == true and stats_url is defined and stats_api_key is defined
    tags:
      - maintenance
      - stats

  - name: Send Psql stats to URL
    uri:
      url: "{{stats_url}}"
      method: POST
      headers:
        X-API-Version: 1
        X-Client-Api-key: "{{stats_api_key}}"
      body_format: json
      body:
        client_stat:
          key: psql_version
          value: "{{stats_psql_version.stdout}}"
          hostname: "{{hostname}}"
    when: send_stats == true and stats_url is defined and stats_api_key is defined
    tags:
      - maintenance
      - stats
