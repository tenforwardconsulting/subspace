---
# Official PostgreSQL [repository] for debian-based distributions
# [repository]: http://www.postgresql.org/download/
- name: Adding APT repository key
  when: ansible_os_family == 'Debian'
  become: yes
  apt_key:
    id: ACCC4CF8
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
  tags:
    - postgresql
    - db
    - repo

- name: Add PostgreSQL official APT repository
  when: ansible_os_family == 'Debian'
  become: yes
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ansible_distribution_release}}-pgdg main"
  tags:
    - postgresql
    - db
    - repo

- name: Install PostgreSQL
  when: ansible_os_family == 'Debian'
  become: yes
  apt:
    name: "postgresql-client-{{postgresql_version}}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - postgresql
    - db
    - deps

- name: Install dependencies for the Ansible module
  when: ansible_os_family == 'Debian'
  become: yes
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - python-psycopg2
  tags:
    - postgresql
    - db
    - deps

- name: Grab Psql version
  shell: psql --version
  register: stats_psql_version
  when: send_stats == true and stats_url is defined and stats_api_key is defined
  tags:
    - maintenance
    - stats

- name: Send Psql stats to URL
  uri:
    url: "{{stats_url}}"
    method: POST
    headers:
      X-API-Version: 1
      X-Client-Api-key: "{{stats_api_key}}"
    body_format: json
    body:
      client_stat:
        key: psql_version
        value: "{{stats_psql_version.stdout}}"
        hostname: "{{hostname}}"
  when: send_stats == true and stats_url is defined and stats_api_key is defined
  tags:
    - maintenance
    - stats
