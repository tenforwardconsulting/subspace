---
  - name: "Declare that monit is in use"
    set_fact:
      monit_installed: true

  - name: Configure monit to install instead of pin
    dpkg_selections:
      name: monit
      selection: install
    become: true
    tags:
      - monit

  - name: install monit
    apt:
      name: monit
      state: present
    become: true
    tags:
      - monit

  - name: Copy sudoers file so that deploy can use monit without entering password.
    copy:
      src: sudoers-monit
      dest: /etc/sudoers.d/monit
    become: true
    tags:
      - monit

  - name: Copy monit config to enable http from localhost
    copy:
      src: monit-http.conf
      dest: /etc/monit/conf.d/monit-http.conf
    become: true
    notify:
      - restart_monit
    tags:
      - monit

